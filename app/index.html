<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./index.css">
	<script type="text/javascript" src="./tester.js"></script>
	<title>SwitchBot API Tester</title>
</head>
<body>

<!-- サイドバー -->
<nav class="sidebar">
	<div class="title">
		<h1>SwitchBot API Tester</h1>
	</div>
	<div class="content selected">
		<a href="#section-token"><span text-data="nav-1">トークン設定 / デバイス取得</span></a>
	</div>
	<div class="content">
		<a href="#section-get-devices"><span text-data="nav-2">デバイス状態取得</span></a>
	</div>
	<div class="content">
		<a href="#section-set-devices"><span text-data="nav-3">デバイス制御</span></a>
	</div>
	<div class="content">
		<a href="#section-scenes"><span text-data="nav-4">シーン実行</span></a>
	</div>
	<div class="content bottom">
		<a href="#section-about"><span text-data="nav-about">このソフトについて</span></a>
	</div>
</nav>

<!-- インスペクターエリア -->
<div class="inspector">
	<!-- 要素: アドレスバー -->
	<div class="address-bar">
		<a href="javascript: void(0);" class="inspector-opener">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 16.67l2.829 2.83 9.175-9.339 9.167 9.339 2.829-2.83-11.996-12.17z"/></svg>
		</a>
		<div class="url-bar">
			<span id="url-bar">(URL)</span>
		</div>
		<a href="javascript: void(0);" class="url-copier">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16 10c3.469 0 2 4 2 4s4-1.594 4 2v6h-10v-12h4zm.827-2h-6.827v16h14v-8.842c0-2.392-4.011-7.158-7.173-7.158zm-8.827 12h-6v-16h4l2.102 2h3.898l2-2h4v2.145c.656.143 1.327.391 2 .754v-4.899h-3c-1.229 0-2.18-1.084-3-2h-8c-.82.916-1.771 2-3 2h-3v20h8v-2zm2-18c.553 0 1 .448 1 1s-.447 1-1 1-1-.448-1-1 .447-1 1-1zm4 18h6v-1h-6v1zm0-2h6v-1h-6v1zm0-2h6v-1h-6v1z"/></svg>
		</a>
	</div>
	<!-- 要素: 通信内容表示 -->
</div>

<!-- メインエリア: トークン設定/デバイス取得 -->
<div class="main selected" id="section-token">
	<h2 text-data="nav-1">トークン設定 / デバイス取得</h2>
	<div class="input-token input-100">
		<input type="text" id="token" class="input-token" placeholder="Type your token">
		<button class="send" text-data="send">送信</button>
	</div>
</div>

<!-- メインエリア: デバイス情報取得 -->
<div class="main" id="section-get-devices">
	<h2 text-data="nav-2">デバイス情報取得</h2>
</div>

<!-- メインエリア: デバイス制御 -->
<div class="main" id="section-set-devices">
	<h2 text-data="nav-3">デバイス制御</h2>
</div>

<!-- メインエリア: シーン実行 -->
<div class="main" id="section-scenes">
	<h2 text-data="nav-4">シーン実行</h2>
</div>

<!-- メインエリア: このソフトについて -->
<div class="main" id="section-about">
	<h2 text-data="nav-about">このソフトについて</h2>
	<ul class="list">
		<li><a href="https://www.electronjs.org/" target="_blank">Electron</a></li>
		<li><a href="https://axios-http.com/">axios</a></li>
		<li><a href="https://iconmonstr.com/">iconmonstr</a></li>
	</ul>
</div>

</body>
</html>
